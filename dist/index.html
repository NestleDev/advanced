<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Portfolio | main page</title><link href="https://nestledev.github.io/advanced/dist/main.84186b2fa8197c329a49.css" rel="stylesheet"></head><body><div class="wrapper"><div class="maincontent"><div class="welcome-section"><div class="inner">home 33333</div></div></div></div><script type="text/x-template" id="skills-list"><div class="values__widget-container"><ul class="skills"><li class="skills__item" v-for="category in categories"><skills-row :category="category" :skills="skills"></skills-row></li></ul></div></script><script type="text/x-template" id="skills-row"><div class="skills-row"><div class="skills-row__title">{{category.category}}</div><ul class="skills-row__list"><li class="skills-row__item" v-for="skill in categorySkills"><skill :skillName="skill.title" :skillPercents="skill.percent"></skill></li></ul></div></script><script type="text/x-template" id="skill"><div class="skill"><svg class="skill__circle-shape" viewBox="0 0 100 100"><circle class="skill__circle skill__circle_under" cx="50" cy="50" r="40"></circle><circle class="skill__circle skill__circle_above" cx="50" cy="50" r="40" ref="color-circle" stroke="url(#gradient)" transform="rotate(180 50 50)"></circle><linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0"><stop offset="0%" stop-color="#5500f2"></stop><stop offset="100%" stop-color="#8f00ef"></stop></linearGradient></svg><div class="skill__circle-text">{{ skillName }}</div></div></script><script type="text/x-template" id="slider-container"><div class="works-slider" v-if="works.length"><display :works="works" :currentWork="currentWork" :currentIndex="currentIndex" @slide="handleSlide" @slideDirectly="slideDirectly"></display><info :currentWork="currentWork"></info></div></script><script type="text/x-template" id="slider-display"><div class="works-slider__pics" :data-slide="currentIndex + 1"><div class="works-slider__pics-content"><transition-group class="works-slider__fullpic-container" name="fade" tag="div"><img class="works-slider__fullpic" :src="`http://localhost:8000/${currentWork.photo}`" :key="currentWork.id"></transition-group><btns @slide="direction =&gt; $emit('slide', direction)"></btns><thumbs :works="reversedWorks" :currentWork="currentWork" @slideDirectly="$emit('slideDirectly', $event)"></thumbs></div></div></script><script type="text/x-template" id="slider-thumbs"><ul class="works-slider__thumbs"><li class="works-slider__thumb-item" v-for="(work, index) in works" :class="{active: currentWork.id === work.id}"><a class="works-slider__thumb-link" @click="$emit('slideDirectly', work)"><img class="works-slider__thumb" :src="`http://localhost:8000/${work.photo}`" alt=""></a></li></ul></script><script type="text/x-template" id="slider-btns"><div class="works-slider__buttons"><a class="works-slider__btn works-slider__btn_next" href="#" @click.prevent="$emit('slide', 'next')"></a><a class="works-slider__btn works-slider__btn_prev" href="#" @click.prevent="$emit('slide', 'prev')"></a></div></script><script type="text/x-template" id="slider-info"><div class="works-slider__data"><tags :tags="tagsArray"></tags><div class="works-slider__title">{{currentWork.title}}</div><div class="works-slider__desc"><p>{{currentWork.description}}</p></div><div class="works-slider__link"> <a class="iconed-link" href="">Посмотреть сайт</a></div></div></script><script type="text/x-template" id="slider-tags"><ul class="works-slider__tags" v-if="tags.length"><li class="works-slider__tag-item" v-for="tag in tags"><div class="tag">{{tag}}</div></li></ul></script><script type="text/x-template" id="reviews"><div class="reviews"><div class="reviews__header"><div class="reviews__title section-title">Что обо мне говорят</div><div class="reviews__buttons"><button class="reviews__btn reviews__btn_prev" type="button" @click="slide('prev')"></button><button class="reviews__btn reviews__btn_next" type="button" @click="slide('next')"></button></div></div><div class="reviews__content"><ul class="reviews__content-wrapper" ref="reviews-slider"><li class="reviews__content-item" v-for="review in reviews"><div class="quote"><div class="quote__text"><p>{{review.text}} </p></div><div class="quote__user"><div class="user-min"><div class="user-min__avatar"><div class="user-min__pic-wrapper"><img class="user-min__avatar-pic" :src="`http://localhost:8000/${review.photo}`"></div></div><div class="user-min__info"><div class="user-min__name">{{review.author}}</div><div class="user-min__occ">{{review.occ}}</div></div></div></div></div></li></ul></div></div></script><script type="text/x-template" id="form"></script><script src="https://nestledev.github.io/advanced/dist/main.f81ff26520290afc4da2.build.js"></script></body></html>
